<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ElementSpell</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <a href="#"><img src="assets/Logo.png" alt="" /></a>
        <ul class="nav-list">
          <li class="nav-item"><a href="#">Docs</a></li>
          <li class="nav-item">
            <a href="https://github.com/MahdiiJafari/ElementSpell">Github</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="main-header">
        <h2>Spell words using periodic table elements</h2>
      </div>
      <div class="input-section">
        <input
          type="text"
          placeholder="Enter your word"
          id="word-input"
          class="input"
        />
        <button onclick="spellIt()" class="btn" id="input-button">
          Spell It
        </button>
      </div>

      <div class="output-section">
        <div class="result" id="result">
          <div class="element-box">
            <span class="atomic-number">77</span
            ><span class="element-sign">Ir</span>
            <span class="element-name">Iridium</span>
            <span class="atomic-weight">192.217</span>
          </div>
          <div class="element-box">
            <span class="atomic-number">8</span
            ><span class="element-sign">O</span>
            <span class="element-name">Oxygen</span>
            <span class="atomic-weight">15.999</span>
          </div>
          <div class="element-box">
            <span class="atomic-number">7</span
            ><span class="element-sign">N</span>
            <span class="element-name">Nitrogen</span>
            <span class="atomic-weight">14.007</span>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <p>
        © 2025 ElementSpell | Made with ❤️ by Mahdi |
        <a href="https://github.com/MahdiiJafari/ElementSpell">GitHub</a>
      </p>
    </footer>
    <script src="scripts/script.js"></script>
  </body>
</html>
